<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            border: 1px solid black;
        }
        .relative1 {
            background-color: yellowgreen;
            position: relative;
            top: 15px;
        }
        .relative2 {
            background-color: yellow;
            position: relative;
            top: 8px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div>This is static.</div>
        <div class="relative1">Hello</div>
        <div class="relative2">World</div>
    </div>
</body>
</html>
